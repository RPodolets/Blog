{% extends "base.html" %}
{% block content %}
  <div class="card mb-3">
    <div class="card-body">
      <h3 class="text-danger">Are you sure you want to delete post ?</h3>
      <div class="mt-3">
        <h1>{{ post.title }}</h1>
        <p class="text-muted">
          Published {{ post.publish.date }} by <strong>{{ post.author }}</strong>
          <span>{{ post.views }} view{{ post.views|pluralize:",s" }}</span>
        </p>
      </div>
      <div class="article-body">
        {{ post.content|safe }}
      </div>
      <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Yes" class="btn btn-outline-danger">
        <a class="btn btn-outline-dark" href="{% url 'core:post_list' %}">Back</a>
      </form>
    </div>
  </div>
{% endblock %}
