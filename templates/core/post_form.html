{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="mt-3 card p-5">
        <div class="ml-3">
          <h1>{{ user.username }}</h1>
          <form action="" method="post" novalidate>
            {{ form.media }}
            {{ form|crispy }}
            {% csrf_token %}
            <input type="submit" class="btn btn-primary mr-3" value="Confirm">
            <a href="{% url 'core:post_list' %}">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
