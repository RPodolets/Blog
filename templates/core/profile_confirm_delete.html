{% extends "base.html" %}
{% block content %}
  <div class="card mb-3">
    <div class="card-body">
      <h3 class="text-danger">Are you sure you want to delete account ?</h3>
      <div class="mt-3">
        <div class="card mb-4">
          <div class="card-body text-center">
            {% if user.profile.profile_pic %}
              <img src="{{ user.profile.profile_pic.url }}" alt="avatar"
                   class="rounded img-fluid" style="width: 150px;">
            {% else %}
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                   class="rounded-circle img-fluid" style="width: 150px;">
            {% endif %}
            <h5 class="my-3">{{ user.username }}</h5>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <form action="" method="post">
          {% csrf_token %}
          <input type="submit" value="Yes" class="btn btn-outline-danger">
          <a class="btn btn-outline-dark" href="{% url 'core:profile_detail' pk=user.profile.id %}">Back</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
